<!DOCTYPE html>
<html>

<head>
    
    <head>
        <title>
            Email Spam Classifier
        </title>
        <style>
            body {
                text-align: center;
            }
    
            button {
                color: aliceblue;
                background-color: blue;
            }
        </style>
    </head>
    
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <!-- the "actions" is added cos we are making the post reques to the predict route -->
        <form method="post" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Enter your email here"
                autocomplete="off">{{ email }}</textarea>
            <div>
                <button type="submit">
                    Button
                </button>
                <a href="/">Reset</a>
            </div>
        </form>

        <div>
            {% if prediction %}
            {% if prediction ==1 %}
            <h2 style="color: red">Spam</h2>
            {% else %}
            <h2 style="color: green">Not Spam</h2>
            {% endif  %}
            {% endif  %}

        </div>

    
    </div>
</body>

</html>
